<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<h1>자바스크립트 예제</h1>

<script type="text/javascript">
	// 변수 선언
	
	/*
	변수
	선언
	*/
	// 자료형을 쓰지 않는다.
	console.log("--------------변수선언--------------");
	var no = 3;
	var str;
	var boo;
	
	
	str = "안녕하세요"; 
	console.log(no); //3
	console.log(str); // 안녕하세요
	console.log(boo); // undefined
	

	console.log(typeof no);
	console.log(typeof str);
	
	
	boo= 5>4;
	console.log(typeof boo); // boolean
	console.log(boo); // true
	boo = "황일영;"
	console.log(boo); //황일영
	console.log(typeof boo); // String
	
	var person = "정우성";
	console.log(person); //정우성
	var person = "이효리";
	console.log(person); //이효리
	var person = "유재석";
	console.log(person); //유재석
	
</script>

<script type="text/javascript">
/* undefined 와 null 비교*/
 var myVar1;
 var myVar2 = null;
 
console.log(myVar1); //undefined
console.log(myVar2); // null
 
console.log("============================================");
console.log("123" == 123); // true
console.log("123" === 123); // false

console.log(myVar1==myVar2); // true
console.log(myVar1===myVar2); // false
console.log("============================================");
console.log(""==false); //true
console.log("a"==false); //false
console.log(""==0); //true
console.log(""==2); //false
</script>

</body>
</html>
