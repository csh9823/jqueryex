<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

	 var i;
	 var dan;
	 
	 for(i=1; i<=9; i++){
		 
		 for(dan=2; dan<=9; dan++){
			 document.write(dan+"*"+i+"="+dan*i+"\t");
		 }
		 document.write("<br>")
	 }
	
	</script>
</body>
</html>
