var name = "global";

	function checkscope(){
		name = "local"; // 밖에 name에 영향을 줌 전역 변수를 바꿈
		name2 = "로컬"; // 밖에 var name2 = "로컬" 이렇게 생성 된거처럼 되버림 전체에서 사용하게 되버림 이렇게 사용하지말것
	}
	checkscope(); //아무것도 안나옴
	console.log(name); // local
	console.log(name2); // 로컬
</script>
