<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>
	
<script type="text/javascript">

	$("#first").removeClass("red"); // id가 first인 문장에 적용된 클래스 red 삭제
	$("#first").addClass("blue"); // id가 first인 문장에 blue 클레스를 넣는다 remove를 안 하고 적용 할 경우 이중값으로 먹는다
	
	
</script>

</html>
