	<h1>자바스크립트 예제</h1>

	<script type="text/javascript">
		// 기본데이터타입 알아보기
		console.log(typeof 1); // 데이터타입(자료형) number 콘솔 메소드 프린트와 같은 명령어
		console.log(typeof 1.5);
		console.log(typeof '한'); //데이터타입(자료형) String 똑같다 '' ""
		console.log(typeof "안녕하세요"); // 데이터타입(자료형) String 똑같다 '' ""
		console.log(typeof (6>5)); //데이터타입(자료형) boolean
		console.log(typeof (6<5)); //데이터타입(자료형) boolean
	</script>
	
	
	
	<script type="text/javascript">
	console.log("--------------타입확인--------------"); 
		console.log(13+5);
		console.log(13-5); //8
		console.log(13*5); //65
		console.log(13/5); //2.6
		console.log(13%5); //3
		
		console.log(13+5.2);//18.2
		console.log(5+3*2); //11
		console.log((5+3)*2); //16

	</script>
	
	<script type="text/javascript">
	console.log("--------------문자열 확인--------------"); 
	console.log("동해물과 백두산이"); // 동해물과 백두산이
	console.log('동해물과 백두산이'); // 동해물과 백두산이
	
	console.log("동해물과 '백두산'이"); // 동해물과 '백두산'이 
	console.log('동해물과 \'백두산\'이'); // 동해물과 '백두산'이 
	
	console.log('동해물과 "백두산"이'); // 동해물과 "백두산" 이
	console.log("동해물과 '백두산'이");// 동해물과 '백두산'이 
	
	console.log("동해물과 \n백두산이"); // 동해물과 엔터 백두산이
	console.log("동해물과 \t백두산이"); // 동해물과    백두산이
	
	console.log("동해물과" +"name" + "백두산이"); // 동해물과name백두산이
	

	</script>
	
	<script type="text/javascript">
		console.log("--------------블링형 확인--------------"); 
		console.log( 52 > 273 ); //false
		console.log( 52 < 273 ); //true
	</script>
	
</html>
